<!DOCTYPE html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">

  <script src="../components/jquery/dist/jquery.min.js" charset="utf-8"></script>
  <script src="../components/bootstrap/dist/js/bootstrap.min.js" charset="utf-8"></script>
  <link rel="stylesheet" href="../components/bootstrap/dist/css/bootstrap.min.css">


  <script src="../components/angular/angular.min.js"></script>
  <script src="./app.js" charset="utf-8"></script>
  <script src="./scripts/factory/movies.factory.js"></script>
  <script src="./scripts/controllers/ticket.controller.js" charset="utf-8"></script>



  <title>Ticket Machine</title>
</head>

<body ng-app="TicketMachine" ng-controller="TicketController">
  <div class="container">
    <div class="row ">
      <div class="col-md-10 col-center-block">
        <div id="booking">
          <table class="table" cellspacing="0" cellpadding="0" style="width:0px;">
            <tbody>
              <tr ng-repeat="row in rowNames" id="row-{{rowNames[$index]}}">
                <td class="row-name">
                  <div>
                    {{row}}
                  </div>
                </td>
                <td>
                  <div id="column-{{$index}}" class="seat seat-available" ng-repeat="col in seatsInEachColumn" ng-click="selected=!selected" ng-class="{'seat-selected':selected ,  'seat-unavailable' : takenSeats['{{row}}{{col}}']}">
                    <a ng-class="{'disable-selection' : takenSeats['{{row}}{{col}}']}" class="seat-number">{{$index}}</a>
                  </div>
                </td>
              </tr>

            </tbody>
          </table>

        </div>
      </div>

      <div class="row">
        <div class="col-md-10">
        <div class="col-md-1 margin-left-30">
          <a class="seat seat-available" style="width: 10px;">
            </a>
          <p style="padding: 6px 40px;">Available</p>
        </div>

        <div class="col-md-1 margin-left-30">
          <a class="seat seat-selected" style="width: 10px;">
        </a>
          <p style="padding: 6px 40px;">Selected</p>
        </div>


        <div class="col-md-1 margin-left-30">
          <a class="seat seat-unavailable" style="width: 10px;">
        </a>
          <p style="padding: 6px 40px;">Taken</p>
        </div>
      </div>
      </div>



      </div>

    </div>
</body>

</html>
